     <!-- <fieldset id="ApplicantInformation"><legend id="AppInfoLegend" class="legend-info">APPLICANT INFORMATION</legend>

            <div class="grid-item1 column13">
              <label>First Name</label>
            </div>
            <div class="grid-item2">
              <input name="AifFirstName" id="AifFirstName" type="text" required="required" />
            </div>
            <div class="grid-item3 column13">
              <label>Middle Name</label>
            </div>
            <div class="grid-item4">
              <input name="AifMiddleName" id="AifMiddleName" type="text" />
            </div>
            <div class="grid-item5 column13">
              <label>Last Name</label>
            </div>
            <div class="grid-item6">
              <input name="AifLastName" id="AifLastName" type="text" required="required" />
            </div>
            <div class="grid-item7 column13">
              <label>Suffix</label>
            </div>
            <div class="grid-item8">
              <input name="AifSuffix" id="AifSuffix" type="text" />
            </div>
            <div class="grid-item9 column13">
              <label>Personal Email Address</label>
            </div>
            <div class="grid-item10">
              <input name="AifPersonalEmailAddress" id="AifPersonalEmailAddress" type="email" required="required" />
            </div>
            <div class="grid-item11 column13">
              <label>Street 1</label>
            </div>
            <div class="grid-item12">
              <input name="AifStreet1" id="AifStreet1" type="text" required="required" />
            </div>
            <div class="grid-item13 column13">
              <label>Street 2</label>
            </div>
            <div class="grid-item14">
              <input name="AifStreet2" id="AifStreet2" type="text" />
            </div>
            <div class="grid-item15 column13">
              <label>City</label>
            </div>
            <div class="grid-item16">
              <input name="AifCity" id="AifCity" type="text" required="required" />
            </div>
            <div class="grid-item17 column13">
              <label>Country</label>
            </div>
            <div class="custom-select grid-item18">
              <select class="lookup ui search dropdown" name="AifCountry" id="AifCountry">
                <option value="">Country</option>
                <option value="United States">United States</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="Peru">Peru</option>
              </select>
            </div>
            <div class="grid-item19 column13">
              <label>Zip Code</label>
            </div>
            <div class="grid-item20">
              <input name="AifZipCode" id="AifZipCode" type="number" required="required" /><br />
            </div>
            <div class="grid-item21 column13">
              <label>Phone Number</label>
            </div>
            <div class="grid-item22">
              <input name="AifPhoneNumber" id="AifPhoneNumber" type="number" maxlength="10" required="required"/><br />
            </div>
            <div class="grid-item23 column13">
              <label>Date of Birth</label>
            </div>
            <div class="grid-item24">
              <input name="AifDOB" id="AifDOB" type="date" required="required" /><br />
            </div>
            <div class="grid-item25 column13">
              <label>Are you a U.S. Citizen?</label>
            </div>
            <div class="grid-item26">
              <input type="radio" name="AifUsCitizen" value="Yes" />Yes
              <input type="radio" name="AifUsCitizen" value="No" />No
            </div>
            <div class="gird-item28 column13">
              <label>Place of Birth</label>
            </div>
            <div class="custom-select grid-item29 dropdown"> 
              <select class="lookup" name="AifPOBCountry" id="AifPOBCountry">
                  <option value="United States">United States</option>
                  <option value="England">England</option>
                  <option value="France">France</option>
                  <option value="Peru">Peru</option>
              </select>
            </div>
            <div class="grid-item30 column13">
              <label>Place of Birth City</label>
            </div>
            <div class="grid-item31">
              <input name="AifPOBCity" id="AifPOBCity" type="text" required="required"/>
            </div>
